<div class="scoreboard__heading">Ten Pin Bowl Score Board</div>
<!-- score borad with frame details -->
<frame-score-details></frame-score-details>
<!-- frame list with active frames -->
<frame-details [hideFrames]="disableBowlButton"></frame-details>
<div class="scoreboard__bowl">
  <button (click)="newBall()" [disabled]="disableBowlButton">Bowl Now</button>
</div>
<div class="scoreboard__bowl">
  <button (click)="toggleTableView()">
    <span *ngIf="toggleTable">Show Details Score Table</span>
    <span *ngIf="!toggleTable">Hide Details Score Table</span>
  </button>
  <button (click)="newGame()" [disabled]="!disableBowlButton">New Game!</button>
</div>
<!-- detailed bowl score details in table view -->
<score-details-table *ngIf="!toggleTable"></score-details-table>
